<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LMS Login & Register</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #007bff, #00c6ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        
        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
        }
        
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .toggle {
            text-align: center;
            margin-top: 10px;
            color: #007bff;
            cursor: pointer;
        }
        
        .message {
            text-align: center;
            margin-top: 10px;
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 id="form-title">Login</h2>

        <div id="login-form">
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button onclick="login()">Login</button>
            <p class="toggle" onclick="showRegister()">New user? Register here</p>
        </div>

        <div id="register-form" style="display:none;">
            <input type="text" id="register-username" placeholder="Username" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <button onclick="register()">Register</button>
            <p class="toggle" onclick="showLogin()">Already have an account? Login</p>
        </div>

        <div class="message" id="message"></div>
    </div>

    <script>
        function showRegister() {
            document.getElementById("register-form").style.display = "block";
            document.getElementById("login-form").style.display = "none";
            document.getElementById("form-title").innerText = "Register";
            document.getElementById("message").innerText = "";
        }

        function showLogin() {
            document.getElementById("register-form").style.display = "none";
            document.getElementById("login-form").style.display = "block";
            document.getElementById("form-title").innerText = "Login";
            document.getElementById("message").innerText = "";
        }

        function register() {
            const username = document.getElementById("register-username").value.trim();
            const password = document.getElementById("register-password").value.trim();

            if (!username || !password) {
                document.getElementById("message").innerText = "All fields are required!";
                return;
            }

            const users = JSON.parse(localStorage.getItem("users")) || [];

            if (users.find(user => user.username === username)) {
                document.getElementById("message").innerText = "Username already exists!";
                return;
            }

            users.push({
                username,
                password
            });
            localStorage.setItem("users", JSON.stringify(users));

            document.getElementById("message").style.color = "green";
            document.getElementById("message").innerText = "Registration successful! Please login.";

            showLogin();
        }

        function login() {
            const username = document.getElementById("login-username").value.trim();
            const password = document.getElementById("login-password").value.trim();
            const users = JSON.parse(localStorage.getItem("users")) || [];

            const validUser = users.find(user => user.username === username && user.password === password);

            if (validUser) {
                localStorage.setItem("loggedInUser", username);
                window.location.href = "home.html";
            } else {
                document.getElementById("message").innerText = "Invalid credentials!";
            }
        }
    </script>
</body>

</html>
