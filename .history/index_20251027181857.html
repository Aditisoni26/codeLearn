<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeLearn | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-light">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card p-4 shadow-sm">
                    <h3 class="text-center mb-3">Login / Register</h3>
                    <form id="authForm">
                        <input type="text" id="name" class="form-control mb-2" placeholder="Full Name" required />
                        <input type="email" id="email" class="form-control mb-2" placeholder="Email" required />
                        <input type="password" id="password" class="form-control mb-3" placeholder="Password" required />
                        <button class="btn btn-primary w-100" type="submit">Continue</button>
                    </form>
                    <p class="text-center mt-3 small text-muted">
                        New user? Just fill the form and youâ€™ll be registered automatically.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
