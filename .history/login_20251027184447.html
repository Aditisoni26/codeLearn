<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeLearn | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card p-4 shadow-sm">
                    <h3 class="text-center mb-3 text-primary">Login to CodeLearn</h3>

                    <form id="loginForm">
                        <input type="email" id="loginEmail" class="form-control mb-3" placeholder="Email" required>
                        <input type="password" id="loginPassword" class="form-control mb-3" placeholder="Password" required>
                        <button class="btn btn-primary w-100" type="submit">Login</button>
                    </form>

                    <p class="text-center mt-3 small text-muted">
                        Don't have an account? <a href="register.html">Register here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
