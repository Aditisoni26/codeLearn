<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeLearn | Login or Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
        }
        
        .card {
            border-radius: 12px;
        }
        
        .toggle-link {
            cursor: pointer;
            color: #0d6efd;
            text-decoration: underline;
        }
        
        .toggle-link:hover {
            color: #0b5ed7;
        }
    </style>
</head>

<body>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card p-4 shadow-sm">
                    <h3 id="formTitle" class="text-center mb-4 text-primary">Login to CodeLearn</h3>

                    <!-- Login Form -->
                    <form id="loginForm">
                        <input type="email" id="loginEmail" class="form-control mb-3" placeholder="Email" required />
                        <input type="password" id="loginPassword" class="form-control mb-3" placeholder="Password" required />
                        <button class="btn btn-primary w-100" type="submit">Login</button>
                    </form>

                    <!-- Register Form -->
                    <form id="registerForm" class="d-none">
                        <input type="text" id="registerName" class="form-control mb-2" placeholder="Full Name" required />
                        <input type="email" id="registerEmail" class="form-control mb-2" placeholder="Email" required />
                        <input type="password" id="registerPassword" class="form-control mb-3" placeholder="Password" required />
                        <button class="btn btn-primary w-100" type="submit">Register</button>
                    </form>

                    <p class="text-center mt-3 small text-muted">
                        <span id="toggleText">New user?</span>
                        <span class="toggle-link" id="toggleLink">Register here</span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // toggle between login and register
        const toggleLink = document.getElementById("toggleLink");
        const toggleText = document.getElementById("toggleText");
        const loginForm = document.getElementById("loginForm");
        const registerForm = document.getElementById("registerForm");
        const formTitle = document.getElementById("formTitle");

        toggleLink.addEventListener("click", () => {
            const isLoginVisible = !loginForm.classList.contains("d-none");

            if (isLoginVisible) {
                // switch to register
                loginForm.classList.add("d-none");
                registerForm.classList.remove("d-none");
                formTitle.textContent = "Register on CodeLearn";
                toggleText.textContent = "Already have an account?";
                toggleLink.textContent = "Login here";
            } else {
                // switch to login
                registerForm.classList.add("d-none");
                loginForm.classList.remove("d-none");
                formTitle.textContent = "Login to CodeLearn";
                toggleText.textContent = "New user?";
                toggleLink.textContent = "Register here";
            }
        });

        // ========== REGISTER ==========
        registerForm.addEventListener("submit", (e) => {
            e.preventDefault();
            const name = document.getElementById("registerName").value.trim();
            const email = document.getElementById("registerEmail").value.trim();
            const password = document.getElementById("registerPassword").value.trim();

            const users = JSON.parse(localStorage.getItem("users")) || [];
            const existingUser = users.find((u) => u.email === email);
            if (existingUser) {
                alert("Email already registered! Please login.");
                return;
            }

            users.push({
                name,
                email,
                password
            });
            localStorage.setItem("users", JSON.stringify(users));
            alert("Registration successful! Please login now.");

            // switch to login view
            registerForm.reset();
            registerForm.classList.add("d-none");
            loginForm.classList.remove("d-none");
            formTitle.textContent = "Login to CodeLearn";
            toggleText.textContent = "New user?";
            toggleLink.textContent = "Register here";
        });

        // ========== LOGIN ==========
        loginForm.addEventListener("submit", (e) => {
            e.preventDefault();
            const email = document.getElementById("loginEmail").value.trim();
            const password = document.getElementById("loginPassword").value.trim();

            const users = JSON.parse(localStorage.getItem("users")) || [];
            const existingUser = users.find((u) => u.email === email && u.password === password);

            if (existingUser) {
                localStorage.setItem("user", JSON.stringify(existingUser));
                alert(`Welcome, ${existingUser.name}!`);
                window.location.href = "home.html";
            } else {
                alert("Invalid credentials! Please try again.");
            }
        });
    </script>
</body>

</html>
